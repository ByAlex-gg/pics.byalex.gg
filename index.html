<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pics.byalex.gg</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a2c15d1ebf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="container">
          <div class="nav-logo">
            <a href="./index.html">pics.byalex.gg</a>
          </div>
          <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./gallery.html">Gallery</a></li>
            <li><a href="./collections.html">Collection</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

    <main>

        <section class="stats-section container">
            <div class="stats-grid">
                <div class="stat-card">
                  <i class="fas fa-camera"></i>
                  <h3 id="photo-count">0</h3>
                  <p>Total Photos</p>
                </div>
                <div class="stat-card">
                  <i class="fas fa-user-plus"></i>
                  <h3 id="registration-count">0</h3>
                  <p>Total Registrations</p>
                </div>
                <div class="stat-card">
                  <i class="fas fa-plane"></i>
                  <h3 id="airline-count">0</h3>
                  <p>Total Airlines</p>
                </div>
              </div>
        </section>

        <section id="gallery" class="container">
            <h2>Recent Captures</h2>
            <div class="photo-grid">
                <!-- Photo items will be dynamically added here -->
            </div>
        </section>

        <section id="gallery" class="container">
            <h2>Collections</h2>
            <div class="photo-grid">
                <!-- Photo items will be dynamically added here -->
            </div>
        </section>
    </main>

    </footer>

    <script src="script.js"></script>
</body>
</html>
